<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Teklif Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Teklif Listesi</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tarih</th>
                <th>Müşteri</th>
                <th>Firma</th>
                <th>Toplam Fiyat</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            {% for t in teklifler %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.tarih }}</td>
                <td>{{ t.ad }} {{ t.soyad }}</td>
                <td>{{ t.firma_adi }}</td>
                <td>{{ "%.2f"|format(t.toplam_fiyat) }} ₺</td>
                <td>
                    <a href="{{ url_for('teklif_pdf', teklif_id=t.id) }}">PDF İndir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
